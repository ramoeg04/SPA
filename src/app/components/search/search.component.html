<h1>
    Buscando :
    <small>
        {{heroe}}
    </small>
</h1>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No Existe Resultados en la Busqueda: {{heroe}}
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 animated fadeIn fast">
    <app-heroe-tarjeta [heroe]=heroe [index]=heroe.index *ngFor="let heroe of heroes"></app-heroe-tarjeta>
</div>
