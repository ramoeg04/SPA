<h1 class="animated fadeIn fast">{{heroe.nombre |uppercase}} <small>({{heroe.aparicion |date:'y'}})</small></h1>
<hr>
<div class="card mb-3 animated fast" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="heroe.img" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}} </h5>
                <p class="card-text"> {{heroe.bio}}</p>
                <img class="img-size" src="../../../assets/img/dc-logo.jpg" alt="" *ngIf="heroe.casa == 'DC'">
                <img class="img-size" src="../../../assets/img/marvel-logo.png" alt="" *ngIf="heroe.casa == 'Marvel'">
            </div>
        </div>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
</div>
